<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KIM JAE JOON | I See</title>
    <!--favicon-->
    <link rel="icon" href="/assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon-512x512.png"
    />

    />

    <link rel="stylesheet" href="/style/common.css" />

  </head>
  <body>
    <div class="work-container">
      <div class="work-main-content">
        <div class="work-caption">
          <h1>&lt;I See&gt;</h1>
          <br />
          <p>2024</p>
          <p>Narrative</p>
          <p>Producer, Director, D.P., Editor</p>
          <br />
          <p>A man finds random guys playing volleyball without a ball...</p>
        </div>
        <div class="work-visual">
          <div class="work-visual-container work-visual-container-reframe">
            <iframe
              src="https://www.youtube.com/embed/JfCG2Fj90Z8?si=ejBFi3CkV9-lk0Lt"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
      <div class="work-gallery">
        <div class="grid">
          <div class="grid-sizer"></div>
          <div class="grid-item">
            <img
              src="/assets/pages/i-see/01.jpg"
              decoding="sync"
              part="poster poster-playing"
              class="media"
            />
          </div>
          <div class="grid-item">
            <img
              src="/assets/pages/i-see/02.jpg"
              decoding="sync"
              part="poster poster-playing"
              class="media"
            />
          </div>
          <div class="grid-item">
            <img
              src="/assets/pages/i-see/03.jpg"
              decoding="sync"
              part="poster poster-playing"
              class="media"
            />
          </div>
          <div class="grid-item">
            <img
              src="/assets/pages/i-see/04.jpg"
              decoding="sync"
              part="poster poster-playing"
              class="media"
            />
          </div>
          <div class="grid-item">
            <img
              src="/assets/pages/i-see/05.jpg"

              class="media"
            />
          </div>
          <div class="grid-item">
            <img
              src="/assets/pages/i-see/06.jpg"
              decoding="sync"
              part="poster poster-playing"
              class="media"
            />
          </div>
          <div class="grid-item">
            <img
              src="/assets/pages/i-see/07.jpg"

              class="media"
            />
          </div>
          <div class="grid-item">
            <img
              src="/assets/pages/i-see/08.jpg"
              decoding="sync"
              part="poster poster-playing"
              class="media"
            />
          </div>
          <div class="grid-item">
            <a href="/index.html">
              <img
                src="/assets/icons/dead-end.jpg"
                decoding="sync"
                part="poster poster-playing"
                class="media"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script>
      var grid = document.querySelector(".grid");

      var msnry = new Masonry(grid, {
        itemSelector: ".grid-item",
        columnWidth: ".grid-sizer",
        percentPosition: true,
        horizontalOrder: true,
        gutter: 10,
        originLeft: false,
      });

      imagesLoaded(grid).on("progress", function () {
        msnry.layout();
      });
    </script>
    <div id="footer-container"></div>
    <script>
      fetch("/footer.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("footer-container").innerHTML = data;
        });
    </script>
  </body>
</html>
